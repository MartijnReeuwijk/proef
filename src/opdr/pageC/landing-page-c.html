<template name="landingPageB">
    <!-- intro section -->
    <section class="landingpage-section c">
        <section class="content">
            <section class="phonetop topc">

                <article>
                    <img class="logo" src="/img/logo_white.svg" alt="kickorstick-logo"/>
                    <h1>{{{_ "top-section-title"}}}</h1>
                    <div class="chatnow btn-top">{{_ "register-submit"}}</div>
                    <a class="register" href="/">{{_ "already-account"}}</a>
                    <article class="ipadframe">
                        <iframe src="/animations/animatie/index.html" scrolling="no" allowtransparency="true" frameborder="0" align="center" ></iframe>
                    </article>
                </article>

            </section>
        </section>
    </section>
    <!-- END intro section -->

    <!-- about section 1 -->
    <section class="landingpage-section">
        <section class="content">
            <section class="text">
                <h1>{{{_ "section-1-title"}}}</h1>
                <div class="chatnow btn">{{_ "chat-now"}}</div>
                <p>{{_ "section-1-body"}}</p>
            </section>
        </section>
    </section>
    <!-- END about section 1 -->

    <!-- about section 2 -->
    <section class="landingpage-section">
        <section class="content">
            <section class="phone left">
                <img src="/img/phone_blue_{{languageTag}}.png" alt="Random chat"/>
                <article>
                    <h1>{{{_ "section-2-title"}}}</h1>
                    <p>{{{_ "section-2-body"}}}</p>
                </article>
            </section>
        </section>
    </section>
    <!-- END about section 2 -->

    <!-- about section 3 -->
    <section class="landingpage-section">
        <section class="content">
            <section class="phone right">
                <img src="/img/phone_green_{{languageTag}}.png" alt="Random chat"/>
                <article>
                    <h1>{{{_ "section-3-title"}}}</h1>
                    <p>{{{_ "section-3-body"}}}</p>
                </article>
            </section>
        </section>
    </section>
    <!-- END about section 3 -->

    <!-- discover section -->
    <section class="landingpage-section">
        <section class="content">
            <section class="video">
                <iframe src="//player.vimeo.com/video/119041537?&badge=0&title=0&byline=0&color=00C3B6" width="100%" height="100%" frameborder="0" webkitallowfullscreen mozallowfullscreen allowfullscreen></iframe>
            </section>
        </section>
    </section>
    <!-- END discover section -->

    <!-- about section 5 -->
    <section class="landingpage-section">
        <section class="content">
            <section class="text">
                <h1>{{{_ "section-5-title"}}}</h1>
                <div class="chatnow btn-bot">{{_ "chat-now"}}</div>
                <p>{{{_ "section-1-body"}}}</p>
            </section>
        </section>
    </section>
    <!-- END about section 5 -->
</template>
